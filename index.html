<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AttendEase</title>
  <link rel="icon" type="image/png" href="a-flat-minimal-logo-design-featuring-a-s_QAUueff8SD-r_okAXW89vQ_U4HkSPLSTymHd5Bdr2sAsQ.jpeg">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img class="logo" src="a-flat-minimal-logo-design-featuring-a-s_QAUueff8SD-r_okAXW89vQ_U4HkSPLSTymHd5Bdr2sAsQ.jpeg" alt="logo">
      <span>AttendEase</span>
    </div>
    <div id="userInfo" class="user-info hidden">
      <i class="fas fa-user-circle"></i>
      <span id="currentUserRole"></span> | <span id="currentUserName"></span>
    </div>
  </header>

  <div class="container">
    <!-- LOGIN -->
    <section id="loginSection" class="login-container">
      <div class="login-card fade-in">
        <div class="login-icon">
        </div>
        <h1>Welcome Back</h1>
        <p class="muted mb-2">Sign in to access your dashboard</p>
        
        <div class="form-group">
          <label><i class="fas fa-user-tag"></i> Role</label>
          <select id="role">
            <option value="Admin">Admin</option>
            <option value="HOD">HOD</option>
            <option value="Faculty">Faculty</option>
            <option value="Student">Student</option>
          </select>
        </div>

        <div class="form-group">
          <label><i class="fas fa-user"></i> Username</label>
          <input id="username" placeholder="username">
        </div>

        <div class="form-group">
          <label><i class="fas fa-key"></i> Password</label>
          <input id="password" type="password" placeholder="password">
        </div>

        <button class="btn btn-primary" onclick="login()" style="width: 100%;">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
        
        <p id="loginMsg" class="muted mt-2"></p>
        
        <div class="mt-2">
          <p class="muted">Default demo accounts <br> (if first run) : <br></p>
          <p><b>admin/admin</b>,<br> <b>hod1/hodpass</b>,<br> <b>fac1/facpass,</b> <br> <b>stu1/stupass</b></p>
        </div>
      </div>
    </section>

    <!-- dashboards (one shown at a time) -->
    <section id="adminDashboard" class="hidden"></section>
    <section id="hodDashboard" class="hidden"></section>
    <section id="facultyDashboard" class="hidden"></section>
    <section id="studentDashboard" class="hidden"></section>
  </div>

<script src="script.js"></script>
</body>
</html>
